<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/all.min.css" />
		<script src="jquery-1.8.3.js"></script>
		<style>
			#dom div {
				text-align: center;
				float: left;
				margin: 1rem;
				outline: 1px dotted #FF0000;
				padding: 0rem 1rem 0rem 1rem;
				width: 200px;
				height: 100px;
			}
			
			font {
				display: block;
			}
			
			i {
				font-size: 3rem;
			}
		</style>
	</head>
	<script src="list.js"></script>
	<body>
		<div id="dom">
			
		</div>
		<script>
			(function($){
				var $dom = $("#dom");
				for(var i in _saveList){
					var _className = _saveList[i];
					var $div = $("<div></div>");
					var $i = $("<i></i>");
					var $font = $("<font></font>");
					$i.addClass(_className);
					$font.html(_className);
					$div.append($i);
					$div.append($font);
					$dom.append($div);
				}
			
			})(jQuery);
		</script>
	</body>

</html>
